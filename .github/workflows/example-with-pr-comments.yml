name: Generate Mermaid Markdown with PR Comments

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-and-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for posting PR comments
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate Markdown from Mermaid files
        uses: sugurutakahashi12345/mermaid-markdown-wrap@v1  # Replace with your version
        with:
          input: '**/*.mmd'
          out-dir: './generated-docs'
          header: |
            # Mermaid Diagram
            This diagram was generated from a .mmd file.
          footer: |
            ---
            Generated by mermaid-markdown-wrap
          pr-comment-mode: 'changed'  # 'off', 'changed', or 'all'
      
      # Optional: Commit the generated files
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated-docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update generated markdown files"
          git push